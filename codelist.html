<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>がんばらにゃいと - コードページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body background="Images/HOME_BG.png">


    <!-- ヘッダー -->
    <header>
        <div class="nyaito-title"><h2 style="text-align: center;">コードの画像</h2></div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html#home">HOME</a></li>
            <li><a href="index.html#profile">PROFILE</a></li>
            <li><a href="index.html#gallery">GALLERY</a></li>
            <li><a href="#index.html#contact">CONTACT</a></li>
            
        </ul>
    </nav>

    <!-- 詳細セクション -->
    <section class="code-details">
        <div class="details">
        <div class="code-taosanyaito">
            <h2>倒さニャイト</h2>
            <p></p>
            <div class="taosanyaito-code"><img src="Images/Codes/Taosanyaito.png" width="800" height="600"></div>
            <div class="taosanyaito-code"><img src="Images/Codes/Taosanyaito1.png" width="800" height="600"></div>
            <div class="taosanyaito-code"><img src="Images/Codes/Taosanyaito2.png" width="800" height="300"></div>
            
        </div>
       
        <div class="code-enemy">
            <h2>敵のマネージャー</h2>
            <p></p>
            <div class="enemy-mana-code"><img src="Images/Codes/EnemyManager.png" width="800" height="600"></div>
            <div class="enemy-mana1-code"><img src="Images/Codes/EnemyManager1.png" width="800" height="700"></div>
            

            <h2>敵の動き</h2>
            <p></p>
            <div class="enemy-mana-code"><img src="Images/Codes/EnemyMove.png" width="800" height="650"></div>
            <div class="enemy-mana-code1"><img src="Images/Codes/EnemyMove1.png" width="800" height="650"></div>
            <div class="enemy-mana-code2"><img src="Images/Codes/EnemyMove2.png" width="800" height="650"></div>
           
        </div>

        <div class="code-title-other">
            <h2>タイトル画面</h2>
            <p></p>
        </div>  

        <div class="title-code"><img src="Images/Codes/TitleMovement.png" width="800" height="600"></div>
        <div class="title-code1"><img src="Images/Codes/TitleMovement1.png" width="800" height="600"></div>
        
        <h2>ゲームオーバー画面</h2>
            <p></p>
        
            <div class="overlay"><img src="Images/Codes/GameOver.png" width="800" height="600"></div>
            <div class="overlay1"><img src="Images/Codes/GameOver1.png" width="800" height="600"></div>
        

        <!-- 戻るボタン -->
         <div class="button-g">
            <a href="nyaito.html" class="return-button">戻る</a> <!-- トップページへのリンク -->
        </div>

    </div>
    </section>

    <!-- フッター -->
    <div class="footer">
        <footer>
            <p>&copy; 2024 私のゲームサイト | すべての権利を保有</p>
        </footer>
    </div>

</body>
</html>
